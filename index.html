<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Dark Glass App</title>
    
    <link rel="stylesheet" href="style.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.filestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        
        // Attach to window so script.js can access them
        window.auth = getAuth(app);
        window.db = getFirestore(app);
        window.googleProvider = new GoogleAuthProvider();
    </script>
</head>
<body>

    <header>
        <div class="btn-wrapper" onclick="toggleModal()">
            <button class="login-trigger">Login</button>
        </div>
    </header>

    <main id="app">
        </main>

    <div id="login-modal">
        <div class="auth-card">
            <span class="close-btn" onclick="toggleModal()">Ã—</span>
            <div id="auth-content">
                <h2 id="auth-title">Welcome</h2>
                
                <input type="email" placeholder="Email Address" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                
                <button class="submit-btn" id="main-btn">Enter Dimension</button>
                
                <p class="toggle-link" onclick="switchAuth()">
                    New explorer? <span>Register here</span>
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
