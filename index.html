<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub File Reader</title>
    <style>
        body { font-family: monospace; background: #1e1e1e; color: #d4d4d4; padding: 20px; }
        pre { background: #2d2d2d; padding: 15px; border-radius: 5px; overflow-x: auto; border: 1px solid #444; }
        h2 { color: #4ec9b0; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .loading { color: #ce9178; }
    </style>
</head>
<body>

    <h2>Source: index.html</h2>
    <pre id="index-code" class="loading">Fetching index.html...</pre>

    <h2>Source: style.css</h2>
    <pre id="css-code" class="loading">Fetching style.css...</pre>

<script>
    // --- SET YOUR DETAILS HERE ---
    const USER = 'YOUR_GITHUB_USERNAME';
    const REPO = 'YOUR_REPO_NAME';

    async function getFileContent(filePath, elementId) {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/${filePath}`;
        
        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.content) {
                // GitHub sends content in Base64; atob() decodes it to a string
                const decodedContent = atob(data.content.replace(/\n/g, ''));
                document.getElementById(elementId).textContent = decodedContent;
            } else {
                document.getElementById(elementId).textContent = "File not found.";
            }
        } catch (error) {
            document.getElementById(elementId).textContent = "Error loading file.";
        }
    }

    // Run the functions
    getFileContent('index.html', 'index-code');
    getFileContent('style.css', 'css-code');
</script>

</body>
</html>
